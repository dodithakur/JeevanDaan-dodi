<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Diagnose Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required autocomplete="off">
      <button type="submit">
        <span>Send</span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M3 21L21 12L3 3V10L17 12L3 14V21Z" fill="currentColor"/>
        </svg>
      </button>
    </form>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'chat-message user' : 'chat-message bot';
      msgDiv.innerHTML = `
        <div class="avatar">
          <img src="${sender === 'user' ? 'https://api.dicebear.com/7.x/identicon/svg?seed=user' : 'https://api.dicebear.com/7.x/bottts/svg?seed=bot'}" alt="${sender}">
        </div>
        <div class="bubble">${text}</div>
      `;
      msgDiv.style.opacity = 0;
      chatBox.appendChild(msgDiv);
      setTimeout(() => { msgDiv.style.opacity = 1; }, 50);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = userInput.value.trim();
      if (!prompt) return;
      appendMessage('user', prompt);
      userInput.value = '';
      appendMessage('bot', '<span class="typing">...</span>');
      try {
        const res = await fetch('/gemini', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const text = await res.text();
        chatBox.lastChild.remove();
        appendMessage('bot', text);
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage('bot', 'Error: Could not get response.');
      }
    });
  </script>
  <div id="chat-box" class="chat-box"></div>
  <script src="chat.js"></script>
</body>
</html>
