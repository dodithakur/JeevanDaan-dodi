<body>
    <header class="header" data-header>
        <div class="container">
    
          <a href="#" class="logo">
            <img src=".\assets\images\logofinal.png" width="200" height="46" alt="Doclab home">
          </a>
    
          <nav class="navbar" data-navbar>
    
            <div class="navbar-top">
    
              <a href="#" class="logo">
                <img src=".\assets\images\medisahayak-high-resolution-logo-white-transparent.png" width="200" height="46" alt="Doclab home">
              </a>
    
              <button class="nav-close-btn" aria-label="clsoe menu" data-nav-toggler>
                <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
              </button>
    
            </div>
    
            <ul class="navbar-list">
    
              <li class="navbar-item">
                <a href="#asdfg" class="navbar-link title-md">SERVICES</a>
              </li>
    
              <li class="navbar-item">
                
                <button onclick="openModal()" href="#" class="navbar-link title-md">EMERGENCY</button>
    
    <!-- The modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Emergency Alert</h2>
        <p>Do you want to call an ambulance?</p>
        <div class="button-container">
            <button class="highlight" onclick="callAmbulance()">Yes</button>
            <button onclick="closeModal()">No</button>
        </div>
      </div>
    
    </div>
    
    <script>
    // Function to open the modal
    function openModal() {
        window.scroll(0, 0);
        var modal = document.getElementById('myModal');
        modal.style.display = "block";
        // Highlight the Yes button by default
        var yesButton = modal.querySelector('.highlight');
        yesButton.focus();
    }
    
    // Function to close the modal
    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = "none";
    }
    
    // Function to call ambulance (triggered when Yes button is clicked)
    function callAmbulance() {
        alert("Calling ambulance");
        closeModal();
    }
    
    // Close the modal when clicking outside of it
    window.onclick = function(event) {
        var modal = document.getElementById('myModal');
        if (event.target == modal) {
            closeModal();
        }
    }
    </script>

    <!-- Search suggestion -->

        <h1>Medicine Info Finder</h1>
        <input type="text" id="medicineName" placeholder="Enter keyword (name or composition)" />
        <button id="searchBtn">Search</button>

        <!-- Suggested search chips -->
        <div id="suggestedSearches" class="suggested-chips"></div>

        <div id="result" class="tiles-container"></div>
    </div>
