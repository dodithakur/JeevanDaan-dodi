<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Jeevandaan</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00adb3, #007b83);
      font-family: 'Rubik', sans-serif;
    }

    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 25px;
      color: #007b83;
    }

    .input-box {
      margin: 15px 0;
      text-align: left;
    }

    .input-box label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-box input:focus {
      border-color: #00adb3;
    }

    .btn {
      width: 100%;
      background: #00adb3;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #007b83;
    }

    .switch-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .switch-link a {
      color: #00adb3;
      text-decoration: none;
      font-weight: bold;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
    .password-field{display:flex;align-items:center}
    .password-field input{flex:1}
    .toggle-password{
      background:transparent;
      border:none;
      cursor:pointer;
      margin-left:8px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      padding:6px;
      color:#222;
      border-radius:8px;
      transition:color .12s, background-color .12s, box-shadow .12s;
    }
    .toggle-password svg{width:20px;height:20px;display:block}
    .toggle-password:hover{color:#000;background-color:rgba(0,0,0,0.04)}
    .toggle-password:focus{outline:none;box-shadow:0 0 0 3px rgba(0,173,179,0.15)}
    .error-message{color:#b00020;margin-top:6px;font-size:13px;font-weight:600}
    .input-box input.error{border-color:#b00020}
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>

    <form action="#">
      <div class="input-box">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-box">
          <label for="signupContact">Contact Info</label>
          <input type="text" id="signupContact" placeholder="Enter your contact number" required>
      </div>

      <div class="input-box password-box">
        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" placeholder="Create a password" required>
          <button type="button" class="toggle-password" aria-label="Show password" data-target="password">
            <!-- eye (visible) icon as default -->
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="input-box password-box">
        <label for="confirm">Confirm Password</label>
        <div class="password-field">
          <input type="password" id="confirm" placeholder="Re-enter your password" required>
          <button type="button" class="toggle-password" aria-label="Show confirm password" data-target="confirm">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div id="confirm-error" class="error-message" aria-live="polite"></div>
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="switch-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const storedNumber = localStorage.getItem('contactNumber');

    if(storedNumber) {
        // Sign Up section
        const signUpContactInput = document.getElementById('signupContact');
        if(signUpContactInput) signUpContactInput.value = storedNumber;
    }
});
// Signup password validation and toggle
(() => {
  const form = document.querySelector('.signup-container form');
  const pwd = document.getElementById('password');
  const confirm = document.getElementById('confirm');
  const errorEl = document.getElementById('confirm-error');

  function validatePasswords(){
    const v1 = pwd.value || '';
    const v2 = confirm.value || '';
    if(v2 && v1 !== v2){
      errorEl.textContent = 'Passwords do not match.';
      confirm.classList.add('error');
      return false;
    }
    errorEl.textContent = '';
    confirm.classList.remove('error');
    return true;
  }

  // Prevent form submit when passwords mismatch
  if(form){
    form.addEventListener('submit', (e) => {
      if(!validatePasswords()){
        e.preventDefault();
        confirm.focus();
      }
    });
  }

  // Real-time validation
  pwd.addEventListener('input', validatePasswords);
  confirm.addEventListener('input', validatePasswords);

  // Toggle password visibility (swap SVGs)
  document.querySelectorAll('.toggle-password').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.dataset.target;
      const input = document.getElementById(targetId);
      if(!input) return;

      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';

      // replace inner SVG with eye-off when visible
      btn.innerHTML = isHidden ?
        // eye-off (hidden) icon
        '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">\n  <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7 .95-1.64 2.5-3.45 4.6-4.86" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>\n  <path d="M3 3l18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>\n  <path d="M9.88 9.88A3 3 0 0 0 14.12 14.12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>\n</svg>' :
        // eye (visible) icon
        '<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">\n  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>\n  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>\n</svg>';

      btn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });
  });
})();
</script>

</body>

</body>
</html>
