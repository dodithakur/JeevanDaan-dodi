<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Jeevandaan</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00adb3, #007b83);
      font-family: 'Rubik', sans-serif;
    }

    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 25px;
      color: #007b83;
    }

    .input-box {
      margin: 15px 0;
      text-align: left;
    }

    .input-box label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-box input:focus {
      border-color: #00adb3;
    }

    .btn {
      width: 100%;
      background: #00adb3;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #007b83;
    }

    .switch-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .switch-link a {
      color: #00adb3;
      text-decoration: none;
      font-weight: bold;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>

    <form action="#">
      <div class="input-box">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-box">
          <label for="signupContact">Contact Info</label>
          <input type="text" id="signupContact" placeholder="Enter your contact number" required>
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="input-box">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter your password" required>
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="switch-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const storedNumber = localStorage.getItem('contactNumber');

    if(storedNumber) {
        // Sign Up section
        const signUpContactInput = document.getElementById('signupContact');
        if(signUpContactInput) signUpContactInput.value = storedNumber;
    }
});
</script>

</body>

</body>
</html>
